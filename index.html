<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css" />



  <title>Weather</title>
</head>

<body>
<div class="container">  <h1>Sprawdź pogodę dla dowolnego miasta na świecie</h1>

  <div class="loader-container" id="loader"><div class="loader"></div></div>


  <p>Wpisz nazwę miasta, używając alfabetu łacińskiego bez znaków diakrytycznych.<br />
    Opcjonalnie możesz wybrać również państwo.
  </p>
  <form id="form" class="">

    <div class="form-group"><input type="text" value="miasto" onfocus="this.value=''" name="miasto"/>
    <select id="countries" name="country"><option>państwo</option></select></div>
</br>
    <button class="btn" type="submit">Sprawdź pogodę!</button>
  </form>


  <div id="output">
    <div id="cityName"></div>
    <div id="icon" class="icon"></div>
    <div id="weatherDescription"></div>
  </div></div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
